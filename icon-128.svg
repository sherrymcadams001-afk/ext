<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Copilot icon: "C" monogram with chevron accent -->
  <!-- Background gradient surface -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3558f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2441db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square with gradient -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Subtle highlight overlay -->
  <rect x="8" y="8" width="112" height="56" rx="24" fill="url(#highlightGrad)" opacity="0.4"/>
  
  <!-- "C" letter form - bold geometric -->
  <path d="M 64 28 
           A 28 28 0 0 1 92 56
           A 28 28 0 0 1 92 72
           A 28 28 0 0 1 64 100
           L 64 88
           A 16 16 0 0 0 80 72
           A 16 16 0 0 0 80 56
           A 16 16 0 0 0 64 40
           Z" 
        fill="#ffffff" opacity="0.95"/>
  
  <!-- Chevron accent - right arrow suggesting forward motion -->
  <path d="M 72 56 L 84 64 L 72 72 L 72 68 L 76 64 L 72 60 Z" 
        fill="#ffffff" opacity="0.9"/>
  
  <!-- Inner glow for depth -->
  <rect x="8" y="8" width="112" height="112" rx="24" 
        fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
</svg>
